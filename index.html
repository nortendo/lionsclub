<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lions Club La LouviÃ¨re - Relais pour la Vie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #ff7e5f, #6a82fb);
      color: #333;
    }
    header {
      text-align: center;
      padding: 1rem;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: white;
      border-radius: 10px 10px 0 0;
      margin: 0 1rem;
      overflow: hidden;
    }
    .tabs button {
      flex: 1;
      padding: 1rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      background: #eee;
    }
    .tabs button.active {
      background: #ff7e5f;
      color: white;
      font-weight: bold;
    }
    .tab-content {
      background: white;
      margin: 0 1rem 1rem;
      border-radius: 0 0 10px 10px;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      background: #f9f9f9;
    }
    .card.selected {
      background: #6a82fb;
      color: white;
    }
    .summary {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš¶ Lions Club La LouviÃ¨re - Relais pour la Vie</h1>
    <p>La LouviÃ¨re â€¢ 11-12 Octobre 2025</p>
  </header>

  <div class="tabs">
    <button onclick="switchTab('tshirts')" class="active">ðŸ‘• Tailles T-Shirts</button>
    <button onclick="switchTab('planning')">ðŸ“… Planning Marche</button>
    <button onclick="switchTab('resume')">ðŸ“Š RÃ©sumÃ©</button>
  </div>

  <div id="tshirts" class="tab-content">
    <h2>SÃ©lection des tailles de t-shirts</h2>
    <div id="tshirtGrid" class="grid"></div>
  </div>

  <div id="planning" class="tab-content" style="display:none">
    <h2>CrÃ©neaux de marche</h2>
    <div id="planningGrid" class="grid"></div>
  </div>

  <div id="resume" class="tab-content" style="display:none">
    <h2>RÃ©sumÃ©</h2>
    <div id="summaryBox" class="summary"></div>
  </div>

  <script>
    let state = {
      tshirtData: {},
      scheduleData: {}
    };

    function switchTab(tab) {
      document.querySelectorAll(".tab-content").forEach(el => el.style.display = "none");
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tab).style.display = "block";
      event.target.classList.add("active");
    }

    function createTshirtGrid() {
      const sizes = ["S", "M", "L", "XL", "XXL"];
      const grid = document.getElementById("tshirtGrid");
      grid.innerHTML = "";
      sizes.forEach(size => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = size;
        div.onclick = () => {
          state.tshirtData[size] = (state.tshirtData[size] || 0) + 1;
          updateSummary();
        };
        grid.appendChild(div);
      });
    }

    function createPlanning() {
      const slots = ["10h-11h", "11h-12h", "12h-13h", "13h-14h", "14h-15h"];
      const grid = document.getElementById("planningGrid");
      grid.innerHTML = "";
      slots.forEach(slot => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = slot;
        div.onclick = () => {
          state.scheduleData[slot] = (state.scheduleData[slot] || 0) + 1;
          updateSummary();
        };
        grid.appendChild(div);
      });
    }

    function updateSummary() {
      const box = document.getElementById("summaryBox");
      box.innerHTML = "<h3>T-Shirts</h3>";
      Object.entries(state.tshirtData).forEach(([size, count]) => {
        box.innerHTML += size + " : " + count + "<br>";
      });
      box.innerHTML += "<h3>Planning</h3>";
      Object.entries(state.scheduleData).forEach(([slot, count]) => {
        box.innerHTML += slot + " : " + count + "<br>";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      createTshirtGrid();
      createPlanning();
      updateSummary();
    });
  </script>
</body>
</html>
